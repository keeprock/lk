<div class="matches">
    <div class="section_header">
        Ближайшие матчи {{test}}
    </div>
    <div class="block_content">
        <div class="content__table dark_blue center_th myMatches">
            <div class="header">
                Мои матчи
            </div>

            <span ng-if="!products">
                <div class="matches__empty">У вас нет ближайших матчей</div>
            </span>

            <span ng-if="products">
                <table>
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Поле</th>
                        <th>Команда</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in products">
                        <td>{{$index + 1}}</td>
                        <td><span ng-bind="formatDate(product.date) | date: 'dd.MM.yyyy'"></span></td>
                        <td>15:00</td>
                        <td>{{product.field}}</td>
                        <td><span ng-bind="teamName"></span></td>
                    </tr>
                    </tbody>
                </table>
            </span>
        </div>
    </div>
</div>
